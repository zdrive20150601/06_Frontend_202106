<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合計値</title>
</head>
<body>
    <script>
        let arrNum = []
        for (let i = 1; i <= 100; i++) {
            arrNum.push(i)
        }
        // console.log(arrNum)
        let total = 0
        arrNum.forEach(function(num){
            total += num
        })
        console.log(total)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像のフェードイン</title>
    <style>
        html,
        body {
            height: 6000px;
            /* スクロール領域を確保 */
            background: linear-gradient(#eee, #aaa);
            /* スクロール可視化 */
        }

        img {
            margin-top: 1000px;
        }

        .fadein {
            opacity: 0;
            transform: translateY(30px);
            transition: all .5s;
        }
    </style>
</head>
<body>
    <img src="http://placekitten.com/400/400" class="fadein img1"><br>
    <img src="http://placekitten.com/300/500" class="fadein img2"><br>
    <img src="http://placekitten.com/400/200" class="fadein img3"><br>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                const scroll = $(this).scrollTop()
                // 複数の画像に対して処理
                $('.fadein').each(function () {
                    const targetElement = $(this).offset().top
                    const windowHeight = $(window).height()
                    if (scroll > targetElement - windowHeight + 200) {
                        $(this).css({ opacity: 1, transform: 'translateY(0)' })
                    } else {
                        $(this).css({ opacity: 0, transform: 'translateY(30px)' })
                    }
                })
            })
        })
    </script>
</body>
</html>
